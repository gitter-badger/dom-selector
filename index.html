<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dom Selector</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/default.css" />

    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
</head>
<body ng-controller="MyController">
    <div class="container-fluid"><!-- FULL WIDTH -->
        <div class="row" >
            <div class="col-md-9 border no-padding">
                <div id="url">
                    <form action="javascript:void(0);">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="url" placeholder="enter url site" id="site-url" value="http://dom.local/" ng-enter="go()" />
                        </div>
                    </form>
                </div>
                <div id="content" >
                    <iframe src="{{ frameUrl }}" width="100%" height="100%" scrolling="yes" id="frame"></iframe>
                    <!-- Put this another site content without frame -->
                </div>
            </div>
            <div class="col-md-3 ">
                navigation
            </div>
        </div>
    </div>

    <script src="js/default.js"></script>
    <script src="js/ext/directives.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
